            peer-checked/theme-4:[&>#toggle-4]:scale-125
            peer-checked/theme-4:[&>#toggle-4]:blur-none

            peer-checked/theme-5:[&>#toggle-5]:opacity-100
            peer-checked/theme-5:[&>#toggle-5]:scale-125
            peer-checked/theme-5:[&>#toggle-5]:blur-none

            peer-checked/theme-6:[&>#toggle-6]:opacity-100
            peer-checked/theme-6:[&>#toggle-6]:scale-125
            peer-checked/theme-6:[&>#toggle-6]:blur-none

            peer-focus-within/theme-1:[&>#toggle-1]:opacity-100
            peer-focus-within/theme-1:[&>#toggle-1]:blur-none

            peer-focus-within/theme-2:[&>#toggle-2]:opacity-100
            peer-focus-within/theme-2:[&>#toggle-2]:blur-none

            peer-focus-within/theme-3:[&>#toggle-3]:opacity-100
            peer-focus-within/theme-3:[&>#toggle-3]:blur-none

            peer-focus-within/theme-4:[&>#toggle-4]:opacity-100
            peer-focus-within/theme-4:[&>#toggle-4]:blur-none

            peer-focus-within/theme-5:[&>#toggle-5]:opacity-100
            peer-focus-within/theme-5:[&>#toggle-5]:blur-none
            
            peer-focus-within/theme-6:[&>#toggle-6]:opacity-100
            peer-focus-within/theme-6:[&>#toggle-6]:blur-none
        ">
    <label id="toggle-1" for="theme-1" class="bg-amber-500 text-white" aria-label="theme amber"></label>
    <label id="toggle-2" for="theme-2" class="bg-lime-600 text-white" aria-label="theme green"></label>
    <label id="toggle-3" for="theme-3" class="bg-sky-500 text-white" aria-label="theme sky"></label>
    <label id="toggle-4" for="theme-4" class="bg-red-500 text-white" aria-label="theme red"></label>
    <label id="toggle-5" for="theme-5" class="bg-pink-600 text-white" aria-label="theme pink"></label>
    <label id="toggle-6" for="theme-6" class="bg-zinc-700 text-white" aria-label="theme zinc"></label>
  </div>

  <!-- bg masks -->
  <div class="fixed inset-0 -z-10 grid [grid-template-areas:'stack']
            *:[grid-area:stack]
            *:relative
            *:isolate
            *:opacity-0
            *:transition-all 
            *:duration-500 
            *:delay-300
            *:ease-in-out 
            before:absolute
            before:inset-[-200%]
            before:bg-gradient-to-tl
            Xbefore:bg-[linear-gradient(to_top_left,#EEE_50%,#666_50%)]
            before:from-gray-400
            before:to-50%
            before:to-gray-200
            before:from-50%
            before:-z-20
            before:transition-all
            before:duration-[1000ms]
            X-before:[clip-path:polygon(0_100%,100%_5%,100%_5%,100%_100%);]
            
            after:*:absolute 
            after:*:inset-0
            after:*:bg-gradient-to-tr
            after:*:opacity-[99%]
            after:*:-z-10

            peer-checked/theme-1:[&>#bg-1]:opacity-80
            peer-checked/theme-1:motion-safe:before:rotate-[5deg]

            peer-checked/theme-2:[&>#bg-2]:opacity-80
            peer-checked/theme-2:motion-safe:before:rotate-[65deg]

            peer-checked/theme-3:[&>#bg-3]:opacity-80
            peer-checked/theme-3:motion-safe:before:rotate-[125deg]

            peer-checked/theme-4:[&>#bg-4]:opacity-80
            peer-checked/theme-4:motion-safe:before:rotate-[185deg]

            peer-checked/theme-5:[&>#bg-5]:opacity-80
            peer-checked/theme-5:motion-safe:before:rotate-[245deg]

            peer-checked/theme-6:[&>#bg-6]:opacity-80
            peer-checked/theme-6:motion-safe:before:rotate-[305deg]

         ">
    <div id="bg-1" class="after:from-amber-600 after:to-amber-300"></div>
    <div id="bg-2" class="after:from-lime-600 after:to-lime-300"></div>
    <div id="bg-3" class="after:from-blue-500 after:to-blue-300"></div>
    <div id="bg-4" class="after:from-red-500 after:to-red-300"></div>
    <div id="bg-5" class="after:from-pink-500 after:to-pink-300"></div>
    <div id="bg-6" class="after:from-zinc-900 after:to-zinc-900"></div>
  </div>


</body>
